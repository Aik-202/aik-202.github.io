<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/aikstyles.css">
  <script src="src/aikscript.js" defer></script>
  <title>Assurance Ikogwe | Interactive card details form</title>
</head>

<body>
  <section class="container" id="container">
    <img src="./images/bg-main-desktop.png" alt="bg-main-desktop">
    <div class="right_side">
      <div class="form">
        <label for="cardholder_name">Cardholder Name</label>
        <div class="input_div1 inp">
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardholder_name">
          <p id="error_message"></p>
        </div>
        <label for="card_number">Card Number</label>
        <div class="input_div1">
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card_number" maxlength="19"
            onfocusout="check1()">
          <p id="error_message"></p>
        </div>
        <div class="grouped">
          <div class="exp_dates">
            <label for="exp_date">Exp. Date (MM/YY)</label>
            <div>
              <div class="input_div2">
                <input type="text" placeholder="MM" id="exp_date" maxlength="2" onfocusout="check2()">
                <p id="error_message"></p>
              </div>
              <div class="input_div2">
                <input type="text" placeholder="YY" id="exp_date" maxlength="2">
                <p id="error_message"></p>
              </div>
            </div>
          </div>
          <div class="cvc">
            <label for="cvc"> CVC</label>
            <div class="input_div3">
              <input type="text" placeholder="e.g. 123" maxlength="3">
              <p id="error_message"></p>
            </div>
          </div>
        </div>
        <a id="but" onclick="submit()"><button>Confirm</button></a>
      </div>
    </div>
    <div class="on_top">
      <div class="card_back">
        <p>000</p>
      </div>
      <div class="card_front">
        <svg id="svg" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" id="ellipse1" />
          <ellipse cx="13.478" cy="13.5" rx="13.478" ry="13.5" fill="#fff" id="ellipse2" />
          <path
            d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
            stroke="#fff" id="path1" />
          <path
            d="M53.2 15.5c0 6.565-6.507 6.375-6.065 6.075-6.559 0-6.365-6.51-6.065-6.075 0-6.565 6.606-6.075 6.165-6.075 6.558 0 6.065 6.51 6.065 6.075Z"
            stroke="#fff" id="path2" />
        </svg>
        <div>
          <p>0000 0000 0000 0000</p>
          <div>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aik-202/interactive-card-detail-form.git">Assurance Chioma Ikogwe</a>.
  </div>
</body>

</html>
