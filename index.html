<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="aikstyles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<section class="container">
  <div class="left_side">
    <img src="./images/bg-main-desktop.png" alt="bg-main-desktop">
  </div>
  <div class="right_side">
    <form>
      <label for="cardholder_name">Cardholder Name</label>
      <input type="text" placeholder=" e.g. Jane Appleseed" id="cardholder_name">
      <label for="card_number">Card Number</label>
      <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card_number">
      <div>
        <label for="exp_date">Exp. Date (MM/YY)</label>
        <input type="month" placeholder="MM" id="exp_date">
        <input type="text" placeholder="YY" id="exp_date">
        <label for="cvc"> CVC</label>
        <input type="number" placeholder="e.g. 123">
      </div>
    <button href ="completed.html" >Confirm</button>
    </form>
  </div>
  <div class="on_top">
    <div class="card_front">
      <p>0000 0000 0000 0000</p>
      <div>
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
    </div>
    <div class="card_back">
      <p>000</p>
    </div>
  </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Assurance Chioma Ikogwe</a>.
  </div>
</body>
</html>
