<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/aikstyles.css">
  <script src="src/aikscript.js" defer></script>
  <script src="src/aikscript2.js" defer></script>
  <title>Assurance Ikogwe | Completed state start </title>
</head>

<body>
  <main class="container2">
    <h2 style="display: none;">Section</h2>
    <figure>
      <img src="./images/bg-main-desktop.png" alt="bg-main-desktop">
    </figure>
    <div class="right_side2" role="article">
      <div role="figure">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h1>Thank you!</h1>
        <p> We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
    <div class="on_top" role="group">
      <div class="card_back" role="figure">
        <p id="cvc_num">000</p>
      </div>
      <div class="card_front" role="figure">
        <svg id="svg" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" id="ellipse1" />
          <ellipse cx="13.478" cy="13.5" rx="13.478" ry="13.5" fill="#fff" id="ellipse2" />
          <path
            d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
            stroke="#fff" id="path1" />
          <path
            d="M53.2 15.5c0 6.565-6.507 6.375-6.065 6.075-6.559 0-6.365-6.51-6.065-6.075 0-6.565 6.606-6.075 6.165-6.075 6.558 0 6.065 6.51 6.065 6.075Z"
            stroke="#fff" id="path2" />
        </svg>
        <div role="figure"> 
          <p id="card_num">0000 0000 0000 0000</p>
          <div role="text">
            <p id="card_nam">Jane Appleseed</p>
            <p id="date">00/00</p>
          </div>
        </div>
      </div>
    </main>
  <div class="attribution" role="doc-credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aik-202/interactive-card-detail-form.git">Assurance Chioma Ikogwe</a>.
  </div>
</body>

</html>
